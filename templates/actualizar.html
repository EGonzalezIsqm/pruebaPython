<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My app</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
</head>
<body>
<h1>Miprimera App con Flask</h1>
<hr>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/index">Inicio</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="{{url_for('factura')}}">Registrar Cliente</a></li>
            <li><a href="{{url_for('lista')}}">Lista Clientes</a></li>
            <li><a href="/json">Formato JSON</a></li>
             <li><a href="{{url_for('cargarCSV')}}">Cargar archio y responde JSON</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <form action="" method="POST" class="form-inline">

            <div class="form-group">
                <label>Fecha Emision</label>
                <input type="text" name="fechaEmision" value="{{ factura.fechaEmision}}">
            </div>
            <div class="form-group">
                <label>Fecha Radicacion</label>
                <input type="text" name="fechaRadicacion" value="{{ factura.fechaRadicacion}}">
            </div>
            <div class="form-group">
                <label>Fecha Vencimiento</label>
                <input type="text" name="fechaVencimiento" value="{{ factura.fechaVencimiento}}">
            </div>
            <div class="form-group">
                <label>Fecha Pago</label>
                <input type="text" name="fechaPago" value="{{ factura.fechaPago}}">
            </div>
            <div class="form-group">
                <label>Valor Bruto</label>
                <input type="number" name="valorBruto" value="{{ factura.valorBruto}}">
            </div>
            <div class="form-group">
                <label>Descuento</label>
                <input type="number" name="descuento" value="{{ factura.descuento}}">
            </div>
            <div class="form-group">
                <label>IVA</label>
                <input type="number" name="iva" value="{{ factura.iva}}">
            </div>
            <div class="form-group">
                <label>Retencion IVA</label>
                <input type="number" name="retencionIva" value="{{ factura.retencionIva}}">
            </div>
            <div class="form-group">
                <label>Retencion Fuente</label>
                <input type="number" name="retencionFuente" value="{{ factura.retencionFuente}}">
            </div>
            <div class="form-group">
                <label>Retencion ICA</label>
                <input type="number" name="retencionICA" value="{{ factura.retencionICA}}">
            </div>
            <div class="form-group">
                <label>Otras Retenciones</label>
                <input type="number" name="otrasRetenciones" value="{{ factura.otrasRetenciones}}">
            </div>

            <input type="submit" value="Actualizar" class="btn btn-warning" >
        </form>
    </div>
</div>
</body>
</html>
